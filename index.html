<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>AWEZA TV - Fixed Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        textarea { width: 90%; height: 80px; background: #111; color: #0f0; border: 1px solid #e50914; padding: 10px; margin: 10px 0; border-radius: 8px; }
        video { width: 100%; max-width: 800px; height: 300px; background: #000; border: 2px solid #333; display: none; margin: 0 auto 20px; }
        #list { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; padding: 10px; }
        .card { background: #1a1a1a; padding: 15px; border-radius: 8px; cursor: pointer; border: 1px solid #333; font-size: 13px; }
        .card:hover { border-color: #e50914; background: #222; }
        h2 { color: #e50914; margin: 5px 0; }
    </style>
</head>
<body>

<h2>AWEZA TV</h2>
<textarea id="box" oninput="process()" placeholder="کۆدی فایلی M3U لێرە پەیس بکە..."></textarea>
<video id="video" controls></video>
<div id="list"></div>

<script>
    const video = document.getElementById('video');
    const hls = new Hls();

    function process() {
        const val = document.getElementById('box').value;
        const list = document.getElementById('list');
        list.innerHTML = '';

        if (val.includes('http')) {
            const lines = val.split('\n');
            lines.forEach((line, i) => {
                if (line.trim().startsWith('http')) {
                    let name = "کەناڵی " + (i + 1);
                    if (i > 0 && lines[i-1].includes('#EXTINF')) {
                        name = lines[i-1].split(',').pop();
                    }

                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerText = name;
                    div.onclick = () => {
                        const url = line.trim();
                        video.style.display = 'block';
                        
                        if (Hls.isSupported()) {
                            hls.loadSource(url);
                            hls.attachMedia(video);
                            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = url;
                            video.play();
                        }
                        window.scrollTo(0, 0);
                    };
                    list.appendChild(div);
                }
            });
        }
    }
</script>
</body>
</html>
