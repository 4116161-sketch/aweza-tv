<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWEZA TV | Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #e50914; --bg: #050505; --card: #141414; --accent: #222; }
        body, html { background-color: var(--bg); color: white; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        
        /* Header */
        header { 
            height: 70px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 30px; border-bottom: 2px solid var(--main); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 26px; font-weight: 900; color: var(--main); text-transform: uppercase; letter-spacing: 2px; }
        
        .nav-btns { display: flex; gap: 10px; }
        .btn { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-main { background: var(--main); }
        .btn:hover { transform: scale(1.05); opacity: 0.9; }

        /* Video Area */
        .player-container { width: 100%; height: 45vh; background: #000; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Search Bar */
        .search-area { padding: 15px 30px; background: #0a0a0a; border-bottom: 1px solid #1a1a1a; }
        .search-input { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #333; background: #111; color: white; font-size: 14px; outline: none; transition: 0.3s; }
        .search-input:focus { border-color: var(--main); background: #181818; }

        /* Channel List */
        .content { 
            height: calc(55vh - 130px); overflow-y: auto; padding: 25px; 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px;
        }
        
        .card { 
            background: var(--card); border-radius: 12px; padding: 20px; 
            text-align: center; cursor: pointer; border: 1px solid #222; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover { border-color: var(--main); transform: translateY(-8px); background: #1f1f1f; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .card img { width: 65px; height: 65px; object-fit: contain; margin-bottom: 12px; border-radius: 8px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3)); }
        .card span { font-size: 13px; font-weight: 600; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Modal Settings */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 30px; border-radius: 20px; width: 90%; max-width: 480px; border: 1px solid var(--main); }
        textarea { width: 100%; height: 150px; background: #000; color: #0f0; border: 1px solid #333; border-radius: 10px; padding: 15px; margin: 15px 0; box-sizing: border-box; font-family: monospace; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--main); border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo">AWEZA TV</div>
    <div class="nav-btns">
        <button class="btn" onclick="clearAll()">Ø³Ú•ÛŒÙ†Û•ÙˆÛ•</button>
        <button class="btn btn-main" onclick="openSettings()">âš™ï¸ Ù„ÛŒØ³Øª</button>
    </div>
</header>

<div class="player-container">
    <video id="videoPlayer" controls poster="https://via.placeholder.com/800x450/000000/FFFFFF?text=AWEZA+TV"></video>
</div>

<div class="search-area">
    <input type="text" id="search" class="search-input" placeholder="Ø¨Û† Ú©Û•Ù†Ø§ÚµÛ•Ú©Û• Ø¨Ú¯Û•Ú•Û..." onkeyup="renderChannels()">
</div>

<div class="content" id="list"></div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h2 style="color:var(--main); margin:0 0 10px 0;">Ú•ÛÚ©Ø®Ø³ØªÙ†ÛŒ Ù„ÛŒØ³Øª</h2>
        <button class="btn btn-main" style="width:100%" onclick="document.getElementById('fileIn').click()">ğŸ“ Ø¨Ø§Ø±Ú©Ø±Ø¯Ù†ÛŒ ÙØ§ÛŒÙ„</button>
        <input type="file" id="fileIn" accept=".m3u,.txt" style="display:none" onchange="handleFile(event)">
        <textarea id="m3uText" placeholder="#EXTM3U..."></textarea>
        <button class="btn btn-main" style="width:100%; background:#28a745" onclick="processText()">âœ… Ø¬ÛÚ¯ÛŒØ±Ú©Ø±Ø¯Ù†</button>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="closeSettings()">Ù¾Û•Ø´ÛŒÙ…Ø§Ù†Ø¨ÙˆÙˆÙ†Û•ÙˆÛ•</button>
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const hls = new Hls();
    const listContainer = document.getElementById('list');
    let channels = JSON.parse(localStorage.getItem('my_channels')) || [];

    function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }
    function clearAll() { if(confirm("Ø¯ÚµÙ†ÛŒØ§ÛŒ Ù‡Û•Ù…ÙˆÙˆ Ú©Û•Ù†Ø§ÚµÛ•Ú©Ø§Ù† Ø¨Ø³Ú•ÛŒØªÛ•ÙˆÛ•ØŸ")) { localStorage.clear(); location.reload(); } }

    function handleFile(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => { parseData(ev.target.result); };
        reader.readAsText(file);
    }

    function processText() { parseData(document.getElementById('m3uText').value); }

    function parseData(data) {
        const lines = data.split('\n');
        let parsed = [];
        let name = '', logo = '';
        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                logo = logoMatch ? logoMatch[1] : '';
                name = line.split(',').pop() || 'Channel';
            } else if (line.startsWith('http')) {
                parsed.push({ n: name, u: line, l: logo });
                name = ''; logo = '';
            }
        });
        channels = parsed;
        localStorage.setItem('my_channels', JSON.stringify(channels));
        renderChannels();
        closeSettings();
    }

    function renderChannels() {
        const query = document.getElementById('search').value.toLowerCase();
        listContainer.innerHTML = '';
        const filtered = channels.filter(c => c.n.toLowerCase().includes(query));
        
        filtered.forEach(ch => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<img src="${ch.l || 'https://cdn-icons-png.flaticon.com/512/716/716429.png'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'"><span>${ch.n}</span>`;
            div.onclick = () => {
                if (Hls.isSupported()) { hls.loadSource(ch.u); hls.attachMedia(video); hls.on(Hls.Events.MANIFEST_PARSED, () => video.play()); }
                else { video.src = ch.u; video.play(); }
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
            listContainer.appendChild(div);
        });
    }

    if(channels.length > 0) renderChannels();
</script>
</body>
</html>
