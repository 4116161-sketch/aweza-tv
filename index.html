<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWEZA TV | Professional Tabs</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #e50914; --bg: #050505; --card: #121212; --text: #ffffff; }
        body, html { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* Header */
        header { 
            height: 65px; background: #000; display: flex; justify-content: space-between; 
            align-items: center; padding: 0 25px; border-bottom: 2px solid var(--main);
        }
        .logo-text { font-size: 22px; font-weight: 900; color: var(--main); }

        /* Player */
        .player-wrapper { width: 100%; height: 42vh; background: #000; border-bottom: 1px solid #1a1a1a; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Controls Area (Search & Tabs) */
        .controls-area { background: #0a0a0a; padding: 10px 15px; border-bottom: 1px solid #1a1a1a; }
        
        .tabs { display: flex; gap: 8px; margin-bottom: 10px; }
        .tab-btn { 
            flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #333; 
            background: #1a1a1a; color: white; cursor: pointer; font-weight: bold; font-size: 14px;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .tab-btn.active { background: var(--main); border-color: var(--main); }

        .search-box { position: relative; display: flex; align-items: center; }
        .search-input { 
            width: 100%; padding: 10px 15px; border-radius: 6px; border: 1px solid #222; 
            background: #111; color: white; outline: none; font-size: 14px;
        }

        /* Channel Grid */
        .channel-grid { height: calc(58vh - 120px); overflow-y: auto; padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; }
        
        .card { 
            background: var(--card); border-radius: 8px; padding: 12px; 
            text-align: center; cursor: pointer; border: 1px solid #222; 
            transition: 0.3s; position: relative;
        }
        .card:hover { border-color: var(--main); transform: translateY(-3px); }
        .card img { width: 50px; height: 50px; object-fit: contain; margin-bottom: 8px; }
        .card span { font-size: 11px; font-weight: 600; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .fav-star { position: absolute; top: 5px; left: 5px; color: #444; font-size: 16px; transition: 0.2s; }
        .fav-star.active { color: #ffb400; }

        /* Settings Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 20px; border-radius: 12px; width: 85%; max-width: 350px; border: 1px solid var(--main); text-align: center; }
        textarea { width: 100%; height: 100px; background: #000; color: #0f0; border: 1px solid #333; margin: 10px 0; padding: 10px; box-sizing: border-box; }
        .btn-action { width: 100%; padding: 10px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; margin-top: 8px; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--main); }
    </style>
</head>
<body>

<header>
    <div class="logo-text">AWEZA TV</div>
    <button onclick="toggleModal(true)" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">âš™ï¸</button>
</header>

<div class="player-wrapper">
    <video id="videoPlayer" controls autoplay></video>
</div>

<div class="controls-area">
    <div class="tabs">
        <button id="tab-all" class="tab-btn active" onclick="setMode('all')">ğŸ“º Ú©Û•Ù†Ø§ÚµÛ•Ú©Ø§Ù†</button>
        <button id="tab-fav" class="tab-btn" onclick="setMode('fav')">â­ Ø¯ÚµØ®ÙˆØ§Ø²Û•Ú©Ø§Ù†</button>
    </div>
    <div class="search-box">
        <input type="text" id="search" class="search-input" placeholder="Ú¯Û•Ú•Ø§Ù† Ø¨Û† Ù†Ø§Ùˆ..." onkeyup="render()">
    </div>
</div>

<div class="channel-grid" id="grid"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--main); margin-top:0;">Ú•ÛÚ©Ø®Ø³ØªÙ†ÛŒ Ù„ÛŒØ³Øª</h3>
        <button class="btn-action" style="background:var(--main); color:white" onclick="document.getElementById('file').click()">ğŸ“ Ø¨Ø§Ø±Ú©Ø±Ø¯Ù†ÛŒ ÙØ§ÛŒÙ„</button>
        <input type="file" id="file" style="display:none" onchange="fromFile(event)">
        <textarea id="textIn" placeholder="Ù„ÛØ±Û• Ú©Û†Ø¯ÛŒ M3U Ù¾Û•ÛŒØ³ Ø¨Ú©Û•..."></textarea>
        <button class="btn-action" style="background:#28a745; color:white" onclick="fromText()">âœ… Ø¬ÛÚ¯ÛŒØ±Ú©Ø±Ø¯Ù†</button>
        <button class="btn-action" style="background:#333; color:white" onclick="clearData()">ğŸ—‘ï¸ Ø³Ú•ÛŒÙ†Û•ÙˆÛ•</button>
        <button class="btn-action" style="background:#444; color:white" onclick="toggleModal(false)">Ø¯Ø§Ø®Ø³ØªÙ†</button>
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const hls = new Hls();
    let channels = JSON.parse(localStorage.getItem('az_data')) || [];
    let favorites = JSON.parse(localStorage.getItem('az_favs')) || [];
    let currentMode = 'all'; // Ø¯Û•ØªÙˆØ§Ù†ÛØª 'all' ÛŒØ§Ù† 'fav' Ø¨ÛØª

    function toggleModal(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('tab-all').classList.toggle('active', mode === 'all');
        document.getElementById('tab-fav').classList.toggle('active', mode === 'fav');
        render();
    }

    function fromText() { parse(document.getElementById('textIn').value); }
    function fromFile(e) {
        const reader = new FileReader();
        reader.onload = (ev) => parse(ev.target.result);
        reader.readAsText(e.target.files[0]);
    }

    function parse(data) {
        const lines = data.split('\n');
        let temp = [], name = '', logo = '';
        lines.forEach(l => {
            if (l.includes('#EXTINF:')) {
                const logom = l.match(/tvg-logo="([^"]+)"/);
                logo = logom ? logom[1] : '';
                name = l.split(',').pop() || 'Channel';
            } else if (l.startsWith('http')) {
                temp.push({ n: name.trim(), u: l.trim(), l: logo });
                name = ''; logo = '';
            }
        });
        channels = temp;
        localStorage.setItem('az_data', JSON.stringify(channels));
        render(); toggleModal(false);
    }

    function toggleStar(name, event) {
        event.stopPropagation();
        if (favorites.includes(name)) {
            favorites = favorites.filter(f => f !== name);
        } else {
            favorites.push(name);
        }
        localStorage.setItem('az_favs', JSON.stringify(favorites));
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        const q = document.getElementById('search').value.toLowerCase();
        grid.innerHTML = '';

        let list = channels.filter(c => c.n.toLowerCase().includes(q));

        if (currentMode === 'fav') {
            list = list.filter(c => favorites.includes(c.n));
        }

        if (list.length === 0) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#555; margin-top:40px;">
                ${currentMode === 'fav' ? 'Ù‡ÛŒÚ† Ú©Û•Ù†Ø§ÚµÛÚ© Ù„Û• Ù„ÛŒØ³ØªÛ•ÛŒ Ø¯ÚµØ®ÙˆØ§Ø² Ù†ÛŒÛŒÛ•' : 'Ú©Û•Ù†Ø§Úµ Ù†Û•Ø¯Û†Ø²Ø±Ø§ÛŒÛ•ÙˆÛ•'}
            </div>`;
            return;
        }

        list.forEach(c => {
            const isFav = favorites.includes(c.n);
            const d = document.createElement('div');
            d.className = 'card';
            d.innerHTML = `
                <div class="fav-star ${isFav ? 'active' : ''}" onclick="toggleStar('${c.n}', event)">â˜…</div>
                <img src="${c.l || 'https://cdn-icons-png.flaticon.com/512/716/716429.png'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                <span>${c.n}</span>
            `;
            d.onclick = () => {
                if (Hls.isSupported()) { hls.loadSource(c.u); hls.attachMedia(video); hls.on(Hls.Events.MANIFEST_PARSED, () => video.play()); }
                else { video.src = c.u; video.play(); }
            };
            grid.appendChild(d);
        });
    }

    function clearData() { if(confirm("Ø¯ÚµÙ†ÛŒØ§ÛŒ Ù‡Û•Ù…ÙˆÙˆ Ø¯Ø§ØªØ§Ú©Ø§Ù† Ø¨Ø³Ú•ÛØªÛ•ÙˆÛ•ØŸ")) { localStorage.clear(); location.reload(); } }
    if (channels.length > 0) render();
</script>
</body>
</html>
