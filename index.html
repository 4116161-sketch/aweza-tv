<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWEZA TV Player</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { background: #1a1a1a; border-radius: 15px; padding: 20px; border: 1px solid #333; margin-bottom: 20px; }
        .btn-vlc { 
            background: #ff9800; color: #000; text-decoration: none; 
            padding: 15px 25px; border-radius: 10px; font-weight: bold; 
            display: block; margin: 20px auto; width: 80%;
        }
        .channel-btn {
            background: #333; color: #fff; border: none; padding: 10px;
            margin: 5px; border-radius: 5px; cursor: pointer; width: 45%;
        }
        .active { background: #e50914; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:#e50914;">AWEZA TV</h2>
    <p id="st">کەناڵێک هەڵبژێرە</p>
    
    <a id="vlcAction" href="vlc://http://example.m3u8" class="btn-vlc">کردنەوە بە ئەپی VLC</a>
</div>

<div id="list">
    <button class="channel-btn" onclick="setCh('https://lb.rudaw.net/rudawlive/smil:rudaw.smil/playlist.m3u8', 'Rudaw')">Rudaw</button>
    <button class="channel-btn" onclick="setCh('https://live.kurdstat.com/hls/stream.m3u8', 'Kurdstat')">Kurdstat</button>
    <button class="channel-btn" onclick="setCh('https://live.k24.com/hls/stream.m3u8', 'K24')">K24</button>
</div>

<script>
    function setCh(url, name) {
        // گۆڕینی ناوی سەر شاشە
        document.getElementById('st').innerText = "هەڵبژێردراوە: " + name;
        
        // گرنگترین بەش: گۆڕینی لینکی دوگمە زەردەکە بۆ VLC
        // ئێستا لینکەکە دەبێتە vlc:// پاشان لینکی کەناڵەکە
        document.getElementById('vlcAction').href = "vlc://" + url;
        
        // نیشاندانی ئاگادارکردنەوەیەک بۆ دڵنیایی
        console.log("لینک گۆڕدرا بۆ: vlc://" + url);
    }
</script>

</body>
</html>
