<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWEZA TV - PRO</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --main: #e50914; --bg: #0b0b0b; --card: #1a1a1a; }
        body { background-color: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        
        header { 
            padding: 10px 20px; background: #000; border-bottom: 2px solid var(--main);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }

        .player-box { width: 100%; background: #000; aspect-ratio: 16/9; }
        .video-js { width: 100%; height: 100%; }

        /* Ø¯ÙˆÚ¯Ù…Û•ÛŒ + ÛŒ Ø³Û•Ø±Û•Ú©ÛŒ */
        .add-main-btn {
            background: var(--main); color: white; border: none; width: 45px; height: 45px;
            border-radius: 50%; font-size: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* Ù…Û†Ø¯Ø§Úµ (Ù¾Û•Ù†Ø¬Û•Ø±Û•ÛŒ Ù‡Û•ÚµØ¨Ú˜Ø§Ø±Ø¯Ù†) */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal-content { background: #222; padding: 25px; border-radius: 20px; width: 80%; max-width: 350px; text-align: center; }
        
        .opt-btn {
            display: block; width: 100%; padding: 15px; margin: 10px 0;
            background: #333; color: white; border-radius: 10px; border: 1px solid #444;
            cursor: pointer; font-weight: bold; font-size: 16px;
        }
        .opt-btn:hover { background: var(--main); }

        .container { padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(105px, 1fr)); gap: 12px; }
        
        .card { 
            background: var(--card); border-radius: 12px; padding: 18px 5px; 
            text-align: center; cursor: pointer; border: 1px solid #333; font-size: 13px;
            transition: 0.2s; position: relative;
        }
        .card:active { transform: scale(0.95); }
        .active-ch { border-color: var(--main); background: #250406; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<header>
    <div style="font-size:22px; font-weight:bold; color:var(--main);">AWEZA TV</div>
    <button class="add-main-btn" onclick="toggleModal()">+</button>
</header>

<div class="player-box">
    <video id="player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</div>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h3 style="margin:0;">Ú©Û•Ù†Ø§ÚµÛ•Ú©Ø§Ù†</h3>
        <span id="chCount" style="color:#888; font-size:12px;">0 Ú©Û•Ù†Ø§Úµ</span>
    </div>
    <div class="grid" id="list"></div>
</div>

<div class="modal" id="addModal">
    <div class="modal-content">
        <h3 style="margin-bottom:20px;">Ø²ÛŒØ§Ø¯Ú©Ø±Ø¯Ù†ÛŒ Ú©Û•Ù†Ø§Úµ</h3>
        
        <button class="opt-btn" onclick="document.getElementById('fileInput').click()">ğŸ“ Ø¨Ø§Ø±Ú©Ø±Ø¯Ù†ÛŒ ÙØ§ÛŒÙ„ (M3U)</button>
        <button class="opt-btn" onclick="addManual()">âœï¸ Ø²ÛŒØ§Ø¯Ú©Ø±Ø¯Ù†ÛŒ Ø¯Û•Ø³ØªÛŒ</button>
        <button class="opt-btn" style="background:#666; font-size:13px;" onclick="clearAll()">ğŸ—‘ï¸ Ø³Ú•ÛŒÙ†Û•ÙˆÛ•ÛŒ Ù‡Û•Ù…ÙˆÙˆ Ù„ÛŒØ³ØªÛ•Ú©Û•</button>
        
        <input type="file" id="fileInput" accept=".m3u,.txt" onchange="handleFile(event)">
        
        <button onclick="toggleModal()" style="background:none; border:none; color:var(--main); margin-top:15px; cursor:pointer;">Ø¯Ø§Ø®Ø³ØªÙ†</button>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const videoPlayer = videojs('player');
    const listContainer = document.getElementById('list');
    const countLabel = document.getElementById('chCount');
    let channels = JSON.parse(localStorage.getItem('iptv_data')) || [];

    function toggleModal() {
        const modal = document.getElementById('addModal');
        modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }

    function handleFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n');
            const newList = [];
            let currentName = '';

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    currentName = line.split(',').pop();
                } else if (line.startsWith('http')) {
                    newList.push({ name: currentName || 'Ø¨Û Ù†Ø§Ùˆ', url: line });
                    currentName = '';
                }
            });

            channels = [...channels, ...newList];
            saveAndRender();
            toggleModal();
        };
        reader.readAsText(file);
    }

    function addManual() {
        const name = prompt("Ù†Ø§ÙˆÛŒ Ú©Û•Ù†Ø§Úµ:");
        const url = prompt("Ù„ÛŒÙ†Ú©ÛŒ Ú©Û•Ù†Ø§Úµ:");
        if (name && url) {
            channels.push({ name, url });
            saveAndRender();
            toggleModal();
        }
    }

    function clearAll() {
        if (confirm("Ù‡Û•Ù…ÙˆÙˆ Ù„ÛŒØ³ØªÛ•Ú©Û• Ø¯Û•Ø³Ú•ÛØªÛ•ÙˆÛ•ØŒ Ø¯ÚµÙ†ÛŒØ§ÛŒØªØŸ")) {
            channels = [];
            saveAndRender();
            toggleModal();
        }
    }

    function saveAndRender() {
        localStorage.setItem('iptv_data', JSON.stringify(channels));
        render();
    }

    function play(url, el) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active-ch'));
        el.classList.add('active-ch');
        videoPlayer.src({ src: url, type: 'application/x-mpegURL' });
        videoPlayer.play();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function render() {
        listContainer.innerHTML = '';
        countLabel.innerText = channels.length + " Ú©Û•Ù†Ø§Úµ";
        channels.forEach((ch) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<b>${ch.name}</b>`;
            div.onclick = () => play(ch.url, div);
            listContainer.appendChild(div);
        });
    }

    render();
</script>
</body>
</html>
