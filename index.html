<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AWEZA TV PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #e50914; --bg: #050505; --card: #121212; --text: #ffffff; }
        
        body, html { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
        }

        /* Header */
        header { 
            height: 60px; background: #000; display: flex; justify-content: space-between; 
            align-items: center; padding: 0 20px; border-bottom: 2px solid var(--main);
        }
        .logo-text { font-size: 20px; font-weight: 900; color: var(--main); text-shadow: 0 0 10px rgba(229, 9, 20, 0.5); }

        /* Video Player */
        .player-wrapper { width: 100%; height: 40vh; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Controls area */
        .controls-area { background: #0a0a0a; padding: 10px; border-bottom: 1px solid #1a1a1a; }
        .tabs { display: flex; gap: 8px; margin-bottom: 10px; }
        .tab-btn { 
            flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; 
            background: #1a1a1a; color: white; cursor: pointer; font-weight: bold; 
            transition: 0.3s;
        }
        .tab-btn.active { background: var(--main); border-color: var(--main); box-shadow: 0 0 10px rgba(229, 9, 20, 0.3); }
        
        .search-input { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #222; 
            background: #111; color: white; outline: none; box-sizing: border-box; 
            text-align: right; font-size: 16px;
        }

        /* Channel Grid - Optimized for Mobile */
        .channel-grid { 
            height: calc(60vh - 120px); 
            overflow-y: auto; 
            padding: 15px; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 15px;
            -webkit-overflow-scrolling: touch; 
            touch-action: pan-y;
        }

        .card { 
            background: var(--card); border-radius: 12px; padding: 12px; 
            text-align: center; cursor: pointer; border: 1px solid #222; 
            position: relative; transition: 0.3s;
        }
        .card:active { transform: scale(0.95); background: #1a1a1a; }
        .card img { width: 50px; height: 50px; object-fit: contain; margin-bottom: 8px; border-radius: 6px; }
        .card span { font-size: 11px; font-weight: 600; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .fav-star { position: absolute; top: 5px; left: 5px; color: #444; font-size: 20px; transition: 0.2s; }
        .fav-star.active { color: #ffb400; }

        /* Settings Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 25px; border-radius: 15px; width: 90%; max-width: 380px; border: 1px solid var(--main); }
        .xtream-form input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; dir: ltr; }
        .btn-action { width: 100%; padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 8px; font-size: 15px; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--main); }
    </style>
</head>
<body>

<header>
    <div class="logo-text">AWEZA TV</div>
    <button onclick="toggleModal(true)" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">âš™ï¸</button>
</header>

<div class="player-wrapper">
    <video id="videoPlayer" controls autoplay playsinline></video>
</div>

<div class="controls-area">
    <div class="tabs">
        <button id="tab-all" class="tab-btn active" onclick="setMode('all')">ğŸ“º Ú©Û•Ù†Ø§ÚµÛ•Ú©Ø§Ù†</button>
        <button id="tab-fav" class="tab-btn" onclick="setMode('fav')">â­ Ø¯ÚµØ®ÙˆØ§Ø²Û•Ú©Ø§Ù†</button>
    </div>
    <input type="text" id="search" class="search-input" placeholder="Ø¨Û† Ù†Ø§ÙˆÛŒ Ú©Û•Ù†Ø§Úµ Ø¨Ú¯Û•Ú•Û..." onkeyup="render()">
</div>

<div class="channel-grid" id="grid"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--main); margin-top:0; text-align:center;">Ú•ÛÚ©Ø®Ø³ØªÙ†ÛŒ Ø³Û•Ø±Ú†Ø§ÙˆÛ•</h3>
        <div class="xtream-form">
            <input type="text" id="xt_host" placeholder="Server URL">
            <input type="text" id="xt_user" placeholder="Username">
            <input type="text" id="xt_pass" placeholder="Password">
            <button class="btn-action" style="background:var(--main); color:white" onclick="loginXtream()">Ø¨Û•Ø³ØªÙ†Û•ÙˆÛ•ÛŒ Xtream</button>
        </div>
        <hr style="border:0.5px solid #222; margin:20px 0;">
        <button class="btn-action" style="background:#333; color:white" onclick="document.getElementById('file').click()">ğŸ“ Ø¨Ø§Ø±Ú©Ø±Ø¯Ù†ÛŒ M3U</button>
        <input type="file" id="file" style="display:none" onchange="fromFile(event)">
        <button class="btn-action" style="background:#444; color:white; margin-top:15px;" onclick="toggleModal(false)">Ø¯Ø§Ø®Ø³ØªÙ†</button>
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const hls = new Hls();
    let channels = JSON.parse(localStorage.getItem('az_data')) || [];
    let favorites = JSON.parse(localStorage.getItem('az_favs')) || [];
    let currentMode = 'all';

    function toggleModal(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }

    async function loginXtream() {
        const host = document.getElementById('xt_host').value.trim();
        const user = document.getElementById('xt_user').value.trim();
        const pass = document.getElementById('xt_pass').value.trim();
        if(!host || !user || !pass) return alert("ØªÚ©Ø§ÛŒÛ• Ù‡Û•Ù…ÙˆÙˆ Ø®Ø§Ù†Û•Ú©Ø§Ù† Ù¾Ú• Ø¨Ú©Û•Ø±Û•ÙˆÛ•");
        const apiUrl = `${host}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`;
        try {
            const res = await fetch(apiUrl);
            const data = await res.json();
            if(data && Array.isArray(data)) {
                channels = data.map(item => ({
                    n: item.name, l: item.stream_icon,
                    u: `${host}/live/${user}/${pass}/${item.stream_id}.m3u8`
                }));
                localStorage.setItem('az_data', JSON.stringify(channels));
                render(); toggleModal(false);
            }
        } catch (e) { alert("Ú©ÛØ´Û•ÛŒÛ•Ú© Ù‡Û•ÛŒÛ• Ù„Û• Ø²Ø§Ù†ÛŒØ§Ø±ÛŒÛŒÛ•Ú©Ø§Ù†"); }
    }

    function fromFile(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split('\n');
            let temp = [], name = '', logo = '';
            lines.forEach(l => {
                if (l.includes('#EXTINF:')) {
                    const logom = l.match(/tvg-logo="([^"]+)"/);
                    logo = logom ? logom[1] : '';
                    name = l.split(',').pop() || 'Channel';
                } else if (l.startsWith('http')) {
                    temp.push({ n: name.trim(), u: l.trim(), l: logo });
                    name = ''; logo = '';
                }
            });
            channels = temp;
            localStorage.setItem('az_data', JSON.stringify(channels));
            render(); toggleModal(false);
        };
        reader.readAsText(e.target.files[0]);
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('tab-all').classList.toggle('active', mode === 'all');
        document.getElementById('tab-fav').classList.toggle('active', mode === 'fav');
        render();
    }

    function toggleStar(name, event) {
        event.stopPropagation();
        favorites = favorites.includes(name) ? favorites.filter(f => f !== name) : [...favorites, name];
        localStorage.setItem('az_favs', JSON.stringify(favorites));
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        const q = document.getElementById('search').value.toLowerCase();
        grid.innerHTML = '';
        let list = channels.filter(c => c.n.toLowerCase().includes(q));
        if (currentMode === 'fav') list = list.filter(c => favorites.includes(c.n));

        list.forEach(c => {
            const isFav = favorites.includes(c.n);
            const d = document.createElement('div');
            d.className = 'card';
            d.innerHTML = `
                <div class="fav-star ${isFav ? 'active' : ''}" onclick="toggleStar('${c.n}', event)">â˜…</div>
                <img src="${c.l || 'https://cdn-icons-png.flaticon.com/512/716/716429.png'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                <span>${c.n}</span>
            `;
            d.onclick = () => {
                if (Hls.isSupported()) { 
                    hls.loadSource(c.u); hls.attachMedia(video); 
                    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play()); 
                } else { video.src = c.u; video.play(); }
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
            grid.appendChild(d);
        });
    }
    if (channels.length > 0) render();
</script>
</body>
</html>
