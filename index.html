<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWEZA TV PRO | V2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #e50914; --bg: #080808; --card: #121212; --text: #ffffff; }
        
        body, html { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0; height: 100vh; overflow: hidden; 
        }

        /* Ø³Û•Ø±Ù¾Û•Ú•Û•ÛŒ Ù¾Ú•Û†ÙÛŒØ´Ù†Ø§Úµ */
        header { 
            height: 70px; background: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(15px); display: flex; 
            justify-content: space-between; align-items: center; 
            padding: 0 40px; border-bottom: 2px solid var(--main);
            box-shadow: 0 4px 20px rgba(0,0,0,0.8); z-index: 1000;
        }

        .logo { font-size: 28px; font-weight: 900; color: var(--main); letter-spacing: 2px; text-shadow: 0 0 10px rgba(229, 9, 20, 0.4); }

        .settings-trigger { 
            background: var(--main); color: white; border: none; 
            padding: 10px 20px; border-radius: 8px; cursor: pointer; 
            font-weight: bold; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .settings-trigger:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--main); }

        /* Ø¨Û•Ø´ÛŒ Ú¤ÛŒØ¯ÛŒÛ† */
        .player-wrapper { width: 100%; height: 48vh; background: #000; position: relative; border-bottom: 1px solid #1a1a1a; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Ø¨Û•Ø´ÛŒ Ú¯Û•Ú•Ø§Ù† */
        .search-container { padding: 15px 40px; background: #0a0a0a; }
        .search-bar { 
            width: 100%; padding: 14px 25px; border-radius: 30px; 
            border: 1px solid #222; background: #111; color: white; 
            outline: none; transition: 0.3s; font-size: 15px; box-sizing: border-box;
        }
        .search-bar:focus { border-color: var(--main); background: #151515; box-shadow: 0 0 10px rgba(229, 9, 20, 0.2); }

        /* Ù„ÛŒØ³ØªÛŒ Ú©Û•Ù†Ø§ÚµÛ•Ú©Ø§Ù† */
        .channel-grid { 
            height: calc(52vh - 110px); overflow-y: auto; padding: 30px 40px; 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 25px;
        }
        
        .channel-card { 
            background: var(--card); border-radius: 15px; padding: 20px; 
            text-align: center; cursor: pointer; border: 1px solid #1a1a1a; 
            transition: 0.4s ease; position: relative;
        }
        .channel-card:hover { 
            border-color: var(--main); transform: translateY(-10px); 
            background: #181818; box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
        }
        .channel-card img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 15px; border-radius: 10px; }
        .channel-card span { font-size: 14px; font-weight: 600; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Ù…Û†Ø¯Ø§ÚµÛŒ Ú•ÛÚ©Ø®Ø³ØªÙ† */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .modal-body { background: #111; padding: 35px; border-radius: 20px; width: 90%; max-width: 500px; border: 1px solid var(--main); box-shadow: 0 0 30px rgba(229, 9, 20, 0.2); }
        textarea { width: 100%; height: 150px; background: #000; color: #0f0; border: 1px solid #222; border-radius: 12px; padding: 15px; margin: 20px 0; box-sizing: border-box; resize: none; }
        .modal-btn { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; }
        .btn-primary { background: var(--main); color: white; }
        .btn-secondary { background: #222; color: #ff4444; border: 1px solid #333; }
        .btn-secondary:hover { background: #ff4444; color: white; }

        ::-webkit-scrollbar { width: 7px; }
        ::-webkit-scrollbar-thumb { background: var(--main); border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo">AWEZA TV</div>
    <button class="settings-trigger" onclick="toggleModal(true)">âš™ï¸ Ú•ÛÚ©Ø®Ø³ØªÙ†</button>
</header>

<div class="player-wrapper">
    <video id="videoPlayer" controls autoplay poster="https://via.placeholder.com/1280x720/000000/FFFFFF?text=AWEZA+TV+PRO"></video>
</div>

<div class="search-container">
    <input type="text" id="searchBar" class="search-bar" placeholder="Ø¨Û† Ù†Ø§ÙˆÛŒ Ú©Û•Ù†Ø§ÚµÛ•Ú©Û• Ø¨Ú¯Û•Ú•Û..." onkeyup="filterChannels()">
</div>

<div class="channel-grid" id="channelGrid">
    </div>

<div id="settingsModal" class="modal">
    <div class="modal-body">
        <h2 style="margin-top:0; text-align:center; color: var(--main);">Ú•ÛÚ©Ø®Ø³ØªÙ†ÛŒ Ù„ÛŒØ³Øª</h2>
        
        <button class="modal-btn btn-primary" onclick="document.getElementById('fileIn').click()">ğŸ“ Ø¨Ø§Ø±Ú©Ø±Ø¯Ù†ÛŒ ÙØ§ÛŒÙ„ÛŒ M3U</button>
        <input type="file" id="fileIn" accept=".m3u,.txt" style="display:none" onchange="loadFromFile(event)">
        
        <textarea id="pasteArea" placeholder="#EXTM3U... Ù„ÛØ±Û• Ú©Û†Ø¯Û•Ú©Û• Ù¾Û•ÛŒØ³ Ø¨Ú©Û•"></textarea>
        
        <button class="modal-btn btn-primary" style="background:#28a745" onclick="loadFromText()">âœ… Ø¬ÛÚ¯ÛŒØ±Ú©Ø±Ø¯Ù†ÛŒ Ù„ÛŒØ³Øª</button>
        <button class="modal-btn btn-secondary" onclick="deleteAll()">ğŸ—‘ï¸ Ø³Ú•ÛŒÙ†Û•ÙˆÛ•ÛŒ Ù‡Û•Ù…ÙˆÙˆ Ø¯Ø§ØªØ§Ú©Ø§Ù†</button>
        <button class="modal-btn" style="background:#444; color:white;" onclick="toggleModal(false)">Ø¯Ø§Ø®Ø³ØªÙ†</button>
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const hls = new Hls();
    const grid = document.getElementById('channelGrid');
    let channels = JSON.parse(localStorage.getItem('aweza_db')) || [];

    function toggleModal(show) { document.getElementById('settingsModal').style.display = show ? 'flex' : 'none'; }

    function loadFromFile(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => parseM3U(ev.target.result);
        reader.readAsText(file);
    }

    function loadFromText() {
        parseM3U(document.getElementById('pasteArea').value);
    }

    function parseM3U(data) {
        if (!data.includes('http')) return alert("Ø¯Ø§ØªØ§Ú©Û• Ù†Ø§Ø¯Ø±ÙˆØ³ØªÛ•!");
        const lines = data.split('\n');
        let temp = [];
        let name = '', logo = '';
        lines.forEach(line => {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                const logom = line.match(/tvg-logo="([^"]+)"/);
                logo = logom ? logom[1] : '';
                name = line.split(',').pop() || 'Unknown';
            } else if (line.startsWith('http')) {
                temp.push({ n: name, u: line, l: logo });
                name = ''; logo = '';
            }
        });
        channels = temp;
        localStorage.setItem('aweza_db', JSON.stringify(channels));
        render();
        toggleModal(false);
    }

    function render() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        grid.innerHTML = '';
        const filtered = channels.filter(c => c.n.toLowerCase().includes(query));
        
        filtered.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'channel-card';
            card.innerHTML = `
                <img src="${ch.l || 'https://cdn-icons-png.flaticon.com/512/716/716429.png'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                <span>${ch.n}</span>
            `;
            card.onclick = () => {
                if (Hls.isSupported()) {
                    hls.loadSource(ch.u); hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = ch.u; video.play();
                }
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
            grid.appendChild(card);
        });
    }

    function filterChannels() { render(); }
    function deleteAll() { if(confirm("Ø¯ÚµÙ†ÛŒØ§ÛŒØŸ")) { localStorage.clear(); channels = []; render(); toggleModal(false); } }

    if(channels.length > 0) render();
</script>
</body>
</html>
