<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>

    <title>AWEZA TV - PC & Mobile</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --main: #e50914; --bg: #0b0b0b; --card: #1a1a1a; }
        body, html { background-color: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; }
        
        header { height: 60px; padding: 0 15px; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--main); position: relative; z-index: 10; }
        .logo-text { font-size: 18px; font-weight: bold; color: var(--main); }

        .tabs { display: flex; background: #111; border-bottom: 1px solid #333; position: relative; z-index: 10; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 14px; color: #888; }
        .tab.active { color: var(--main); border-bottom: 2px solid var(--main); font-weight: bold; }

        .player-container { width: 100%; background: #000; height: 35vh; position: relative; z-index: 5; transition: 0.3s; }
        .video-js { width: 100%; height: 100%; }

        /* Ø¯Û†Ø®ÛŒ Ø³ÛŒÙ†Û•Ù…Ø§ ÛŒØ§Ù† ÙÛ†Úµ Ø³Ú©Ø±ÛŒÙ† */
        body.cinema-mode .player-container { 
            position: fixed; top: 0; left: 0; width: 100vw !important; height: 100vh !important; z-index: 9999; 
        }
        body.cinema-mode header, body.cinema-mode .tabs, body.cinema-mode .content-section { display: none !important; }

        .content-section { height: calc(65vh - 110px); overflow-y: auto; padding: 15px; position: relative; z-index: 5; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
        
        .card { background: var(--card); border-radius: 12px; padding: 12px 5px; text-align: center; cursor: pointer; border: 1px solid #333; position: relative; transition: 0.2s; }
        .card:hover { border-color: var(--main); }
        .fav-btn { position: absolute; top: 0; left: 0; font-size: 22px; color: rgba(255,255,255,0.2); padding: 8px; z-index: 30; }
        .fav-btn.is-fav { color: var(--main) !important; }
        
        .ch-logo { width: 45px; height: 45px; margin-bottom: 5px; object-fit: contain; pointer-events: none; }
        .ch-name { font-size: 11px; font-weight: bold; pointer-events: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10001; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a1a; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; border: 1px solid #333; }
        .opt-btn { display: block; width: 100%; padding: 14px; margin: 10px 0; background: #333; color: white; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }
        
        /* Ø³ÙˆÛŒÚ† (Ø¯ÙˆÚ¯Ù…Û•ÛŒ Ú¯Û†Ú•ÛŒÙ†) */
        .switch-container { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--main); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

<header>

    <button style="background:none; border:none; color:white; font-size:22px; cursor:pointer;" onclick="toggleModal()">âš™ï¸</button>

<div class="player-container" id="mainPlayerWrap">

</div>

<div class="tabs">
    <div class="tab active" id="allTab" onclick="switchTab('all')">Ú©Û•Ù†Ø§ÚµÛ•Ú©Ø§Ù†</div>
    <div class="tab" id="favTab" onclick="switchTab('fav')">â¤ï¸ Ø¯ÚµØ®ÙˆØ§Ø²</div>

<div class="content-section">

<div class="modal" id="settingsModal">
    <div class="modal-content">
        <h3 style="color:var(--main); margin-bottom:15px;">Ú•ÛÚ©Ø®Ø³ØªÙ†ÛŒ Ø´Ø§Ø´Û•</h3>
        
        <div class="switch-container">
            <span>Ø¯Û†Ø®ÛŒ ÙÛ†Úµ Ø³Ú©Ø±ÛŒÙ† (Landscape)</span>
            <label class="switch">
                <input type="checkbox" id="fsToggle" onchange="updateFSSetting()">
                <span class="slider"></span>
            </label>
        </div>
        <p style="font-size: 10px; color: #888; margin-bottom: 20px;">Ø¦Û•Ú¯Û•Ø± Ø¦Û•Ù…Û• Ú†Ø§Ù„Ø§Ú© Ø¨ÛØªØŒ Ú©Ø§ØªÛÚ© Ù…Û†Ø¨Ø§ÛŒÙ„ Ø¯Û•Ø³ÙˆÚ•ÛÙ†ÛŒØª Ø¯Û•Ø¨ÛØªÛ• ÙÛ†Úµ Ø³Ú©Ø±ÛŒÙ†.</p>

        <hr style="border:0.5px solid #333; margin:15px 0;">

        <button class="opt-btn" onclick="document.getElementById('fileInput').click()">ğŸ“ Ø¨Ø§Ø±Ú©Ø±Ø¯Ù†ÛŒ ÙØ§ÛŒÙ„</button>
        <button class="opt-btn" onclick="addManual()">âœï¸ Ø²ÛŒØ§Ø¯Ú©Ø±Ø¯Ù†ÛŒ Ø¯Û•Ø³ØªÛŒ</button>
        <button class="opt-btn" style="background:#444;" onclick="clearFavs()">â¤ï¸ Ù¾Ø§Ú©Ú©Ø±Ø¯Ù†ÛŒ Ø¯ÚµØ®ÙˆØ§Ø²</button>
        <button class="opt-btn" style="background:#e5091422; color:var(--main);" onclick="clearAll()">ğŸ—‘ï¸ Ø³Ú•ÛŒÙ†Û•ÙˆÛ•ÛŒ Ú¯Ø´Øª</button>
        
        <input type="file" id="fileInput" accept=".m3u,.txt" onchange="handleFile(event)" style="display:none;">
        <button onclick="toggleModal()" style="background:none; border:none; color:white; margin-top:15px; cursor:pointer;">Ø¯Ø§Ø®Ø³ØªÙ†</button>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const videoPlayer = videojs('player');
    const listContainer = document.getElementById('list');
    let allChannels = JSON.parse(localStorage.getItem('iptv_data')) || [];
    let favorites = JSON.parse(localStorage.getItem('iptv_favs')) || [];
    let fsEnabled = JSON.parse(localStorage.getItem('fs_enabled')) || false;

    document.getElementById('fsToggle').checked = fsEnabled;

    // Ú†Ø§ÙˆØ¯ÛØ±ÛŒ Ø³ÙˆÚ•Ø§Ù†Ø¯Ù†ÛŒ Ù…Û†Ø¨Ø§ÛŒÙ„
    window.addEventListener("orientationchange", function() {
        if (!fsEnabled) return;
        if (window.orientation === 90 || window.orientation === -90) {
            document.body.classList.add('cinema-mode');
        } else {
            document.body.classList.remove('cinema-mode');
        }
    });

    // Ø¨Û† Ú©Û†Ù…Ù¾ÛŒÙˆØªÛ•Ø± Ø¦Û•Ú¯Û•Ø± Ø´Ø§Ø´Û•Ú©Û• Ú¯Û•ÙˆØ±Û• Ø¨ÙˆÙˆ Ø¨Û• Ù‡Û•ÚµÛ• Ù†Û•Ø¨ÛØªÛ• ÙÛ†Úµ Ø³Ú©Ø±ÛŒÙ†
    function checkOrientation() {
        if (!fsEnabled) {
            document.body.classList.remove('cinema-mode');
            return;
        }
        if (window.innerWidth > window.innerHeight && window.innerWidth < 1000) {
            document.body.classList.add('cinema-mode');
        } else {
            document.body.classList.remove('cinema-mode');
        }
    }
    window.addEventListener('resize', checkOrientation);

    function updateFSSetting() {
        fsEnabled = document.getElementById('fsToggle').checked;
        localStorage.setItem('fs_enabled', fsEnabled);
        checkOrientation();
    }

    function toggleModal() {
        const m = document.getElementById('settingsModal');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    function switchTab(t) {
        document.getElementById('allTab').classList.toggle('active', t === 'all');
        document.getElementById('favTab').classList.toggle('active', t === 'fav');
        render(t);
    }

    function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const lines = event.target.result.split('\n');
            let newList = [];
            let name = '', logo = '';
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const lm = line.match(/tvg-logo="([^"]+)"/);
                    logo = lm ? lm[1] : '';
                    name = line.split(',').pop();
                } else if (line.startsWith('http')) {
                    newList.push({ name: name || 'Ú©Û•Ù†Ø§Úµ', url: line, logo: logo });
                    name = ''; logo = '';
                }
            });
            allChannels = [...allChannels, ...newList];
            save(); render('all'); toggleModal();
        };
        reader.readAsText(file);
    }

    function addManual() {
        const n = prompt("Ù†Ø§Ùˆ:"); const u = prompt("Ù„ÛŒÙ†Ú©:");
        if (n && u) { allChannels.push({ name: n, url: u, logo: '' }); save(); render('all'); toggleModal(); }
    }

    function toggleFav(url, event) {
        event.stopPropagation();
        const index = favorites.indexOf(url);
        if (index > -1) favorites.splice(index, 1);
        else favorites.push(url);
        localStorage.setItem('iptv_favs', JSON.stringify(favorites));
        render(document.querySelector('.tab.active').id === 'allTab' ? 'all' : 'fav');
    }

    function clearFavs() {
        if(confirm("Ø¯ÚµØ®ÙˆØ§Ø²Û•Ú©Ø§Ù† Ù¾Ø§Ú©Ø¨Ú©Ø±ÛÙ†Û•ÙˆÛ•ØŸ")) { favorites = []; localStorage.setItem('iptv_favs', "[]"); render('fav'); toggleModal(); }
    }

    function clearAll() {
        if(confirm("Ù‡Û•Ù…ÙˆÙˆ Ú©Û•Ù†Ø§ÚµÛ•Ú©Ø§Ù† Ø¨Ø³Ú•ÛÙ†Û•ÙˆÛ•ØŸ")) { allChannels = []; favorites = []; localStorage.clear(); render('all'); toggleModal(); }
    }

    function save() { localStorage.setItem('iptv_data', JSON.stringify(allChannels)); }

    function render(tab) {
        listContainer.innerHTML = '';
        const data = tab === 'all' ? allChannels : allChannels.filter(ch => favorites.includes(ch.url));
        data.forEach((ch) => {
            const isFav = favorites.includes(ch.url);
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div class="fav-btn ${isFav ? 'is-fav' : ''}" onclick="toggleFav('${ch.url}', event)">â¤</div>
                <img src="${ch.logo || 'https://cdn-icons-png.flaticon.com/512/716/716429.png'}" class="ch-logo">
                <div class="ch-name">${ch.name}</div>
            `;
            div.onclick = () => {
                videoPlayer.src({ src: ch.url, type: 'application/x-mpegURL' });
                videoPlayer.play();
                document.querySelectorAll('.card').forEach(c => c.style.borderColor = "#333");
                div.style.borderColor = "var(--main)";
            };
            listContainer.appendChild(div);
        });
    }
    render('all');
</script>
</body>
