<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWEZA TV | Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #e50914; --bg: #050505; --card: #141414; --text: #ffffff; }
        body, html { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        /* Header */
        header { 
            height: 75px; background: #000; display: flex; justify-content: space-between; 
            align-items: center; padding: 0 30px; border-bottom: 2px solid var(--main);
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.2); z-index: 1000;
        }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 45px; border-radius: 5px; } /* Ù„ÛØ±Û• Ù„Û†Ú¯Û†Ú©Û• Ú¯Û•ÙˆØ±Û• Ø¯Û•Ø¨ÛØª */
        .logo-text { font-size: 24px; font-weight: 900; color: var(--main); letter-spacing: 1px; }

        /* Video Player */
        .player-wrapper { width: 100%; height: 45vh; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Search & Controls */
        .controls { padding: 15px 30px; background: #0a0a0a; display: flex; gap: 10px; align-items: center; }
        .search-bar { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #222; background: #111; color: white; outline: none; }
        .btn { padding: 10px 18px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-settings { background: var(--main); color: white; }

        /* Grid */
        .channel-grid { height: calc(55vh - 120px); overflow-y: auto; padding: 25px; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
        
        /* Card Style */
        .card { 
            background: var(--card); border-radius: 12px; padding: 15px; 
            text-align: center; cursor: pointer; border: 1px solid #222; 
            transition: 0.3s; position: relative;
        }
        .card:hover { border-color: var(--main); transform: translateY(-5px); }
        .card img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 10px; }
        .card span { font-size: 13px; font-weight: 600; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        /* Favorite Heart */
        .fav-btn { position: absolute; top: 8px; left: 8px; color: #444; font-size: 20px; transition: 0.3s; }
        .fav-btn.active { color: var(--main); }

        /* Section Title */
        .section-title { grid-column: 1/-1; color: var(--main); font-size: 18px; font-weight: bold; margin-bottom: -10px; border-right: 4px solid var(--main); padding-right: 10px; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 30px; border-radius: 15px; width: 90%; max-width: 450px; border: 1px solid var(--main); }
        textarea { width: 100%; height: 120px; background: #000; color: #0f0; border: 1px solid #333; margin: 15px 0; padding: 10px; box-sizing: border-box; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--main); border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716429.png" class="logo-img" alt="Logo">
        <div class="logo-text">AWEZA TV</div>
    </div>
    <button class="btn btn-settings" onclick="toggleModal(true)">âš™ï¸ Ú•ÛÚ©Ø®Ø³ØªÙ†</button>
</header>

<div class="player-wrapper">
    <video id="videoPlayer" controls autoplay></video>
</div>

<div class="controls">
    <input type="text" id="search" class="search-bar" placeholder="Ø¨Û† Ú©Û•Ù†Ø§Úµ Ø¨Ú¯Û•Ú•Û..." onkeyup="render()">
</div>

<div class="channel-grid" id="grid"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 style="text-align:center; color:var(--main)">Ú•ÛÚ©Ø®Ø³ØªÙ†ÛŒ Ù„ÛŒØ³Øª</h2>
        <button class="btn btn-settings" style="width:100%" onclick="document.getElementById('file').click()">ğŸ“ Ø¨Ø§Ø±Ú©Ø±Ø¯Ù†ÛŒ ÙØ§ÛŒÙ„</button>
        <input type="file" id="file" style="display:none" onchange="fromFile(event)">
        <textarea id="textIn" placeholder="#EXTM3U... Ù„ÛØ±Û• Ú©Û†Ø¯Û•Ú©Û• Ù¾Û•ÛŒØ³ Ø¨Ú©Û•"></textarea>
        <button class="btn btn-settings" style="width:100%; background:green" onclick="fromText()">âœ… Ø¬ÛÚ¯ÛŒØ±Ú©Ø±Ø¯Ù†</button>
        <button class="btn" style="width:100%; margin-top:10px; background:#333; color:white" onclick="clearData()">ğŸ—‘ï¸ Ø³Ú•ÛŒÙ†Û•ÙˆÛ•ÛŒ Ú¯Ø´ØªÛŒ</button>
        <button class="btn" style="width:100%; margin-top:10px; background:#444; color:white" onclick="toggleModal(false)">Ø¯Ø§Ø®Ø³ØªÙ†</button>
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const hls = new Hls();
    let channels = JSON.parse(localStorage.getItem('az_data')) || [];
    let favorites = JSON.parse(localStorage.getItem('az_favs')) || [];

    function toggleModal(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }

    function fromText() { parse(document.getElementById('textIn').value); }
    function fromFile(e) {
        const reader = new FileReader();
        reader.onload = (ev) => parse(ev.target.result);
        reader.readAsText(e.target.files[0]);
    }

    function parse(data) {
        const lines = data.split('\n');
        let temp = [], name = '', logo = '';
        lines.forEach(l => {
            if (l.includes('#EXTINF:')) {
                const logom = l.match(/tvg-logo="([^"]+)"/);
                logo = logom ? logom[1] : '';
                name = l.split(',').pop() || 'Channel';
            } else if (l.startsWith('http')) {
                temp.push({ n: name.trim(), u: l.trim(), l: logo });
                name = ''; logo = '';
            }
        });
        channels = temp;
        localStorage.setItem('az_data', JSON.stringify(channels));
        render(); toggleModal(false);
    }

    function toggleFav(name, event) {
        event.stopPropagation();
        if (favorites.includes(name)) {
            favorites = favorites.filter(f => f !== name);
        } else {
            favorites.push(name);
        }
        localStorage.setItem('az_favs', JSON.stringify(favorites));
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        const q = document.getElementById('search').value.toLowerCase();
        grid.innerHTML = '';

        const favList = channels.filter(c => favorites.includes(c.n) && c.n.toLowerCase().includes(q));
        const otherList = channels.filter(c => !favorites.includes(c.n) && c.n.toLowerCase().includes(q));

        if (favList.length > 0) {
            grid.innerHTML += '<div class="section-title">â­ Ø¯ÚµØ®ÙˆØ§Ø²Û•Ú©Ø§Ù†</div>';
            favList.forEach(c => grid.appendChild(createCard(c, true)));
        }

        if (otherList.length > 0) {
            grid.innerHTML += '<div class="section-title">ğŸ“º Ù‡Û•Ù…ÙˆÙˆ Ú©Û•Ù†Ø§ÚµÛ•Ú©Ø§Ù†</div>';
            otherList.forEach(c => grid.appendChild(createCard(c, false)));
        }
    }

    function createCard(c, isFav) {
        const d = document.createElement('div');
        d.className = 'card';
        d.innerHTML = `
            <div class="fav-btn ${isFav ? 'active' : ''}" onclick="toggleFav('${c.n}', event)">â¤</div>
            <img src="${c.l || 'https://cdn-icons-png.flaticon.com/512/716/716429.png'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
            <span>${c.n}</span>
        `;
        d.onclick = () => {
            if (Hls.isSupported()) { hls.loadSource(c.u); hls.attachMedia(video); hls.on(Hls.Events.MANIFEST_PARSED, () => video.play()); }
            else { video.src = c.u; video.play(); }
        };
        return d;
    }

    function clearData() { if(confirm("Ø¯ÚµÙ†ÛŒØ§ÛŒØŸ")) { localStorage.clear(); location.reload(); } }
    if (channels.length > 0) render();
</script>
</body>
</html>
