<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AWEZA TV | Dual View</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #e50914; --bg: #050505; --card: #121212; --text: #ffffff; }
        body, html { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        header { height: 60px; background: #000; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 2px solid var(--main); }
        .logo-text { font-size: 20px; font-weight: 900; color: var(--main); }

        .player-wrapper { width: 100%; height: 35vh; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }

        .controls-area { background: #0a0a0a; padding: 10px; border-bottom: 1px solid #1a1a1a; }
        .tabs { display: flex; gap: 8px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--main); border-color: var(--main); }
        
        .search-row { display: flex; gap: 8px; align-items: center; }
        .search-input { flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #222; background: #111; color: white; outline: none; text-align: right; font-size: 16px; }
        .view-btn { padding: 10px; background: #222; border: 1px solid #333; border-radius: 8px; color: white; cursor: pointer; font-size: 20px; width: 50px; }

        /* Grid & List Styles */
        .channel-grid { height: calc(65vh - 130px); overflow-y: auto; padding: 10px; -webkit-overflow-scrolling: touch; touch-action: pan-y; }
        
        /* Ø³ØªØ§ÛŒÙ„ÛŒ Ú†ÙˆØ§Ø±Ú¯Û†Ø´Û• (Grid) */
        .grid-mode { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
        .grid-mode .card { flex-direction: column; text-align: center; padding: 10px; }
        .grid-mode .card img { width: 50px; height: 50px; margin: 0 auto 8px; }
        .grid-mode .card-info span { font-size: 11px; }
        .grid-mode .delete-btn { position: absolute; top: 5px; right: 5px; font-size: 14px; }
        .grid-mode .fav-star { position: absolute; top: 5px; left: 5px; font-size: 18px; }

        /* Ø³ØªØ§ÛŒÙ„ÛŒ Ø³ØªÙˆÙˆÙ†ÛŒ (List) */
        .list-mode { display: flex; flex-direction: column; gap: 10px; }
        .list-mode .card { display: flex; align-items: center; padding: 12px 15px; text-align: right; }
        .list-mode .card img { width: 60px; height: 60px; margin-left: 15px; }
        .list-mode .card-info span { font-size: 16px; }

        .card { background: var(--card); border-radius: 10px; cursor: pointer; border: 1px solid #222; position: relative; transition: 0.2s; }
        .card:active { background: #1a1a1a; transform: scale(0.98); }
        .card img { object-fit: contain; border-radius: 8px; background: #000; }
        .card-info { flex-grow: 1; overflow: hidden; }
        .card-info span { font-weight: bold; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .actions { display: flex; align-items: center; gap: 15px; }
        .fav-star { color: #444; cursor: pointer; }
        .fav-star.active { color: #ffb400; }
        .delete-btn { color: #555; cursor: pointer; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 25px; border-radius: 15px; width: 85%; max-width: 380px; border: 1px solid var(--main); }
        .xtream-form input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .btn-action { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 8px; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">AWEZA TV</div>
    <button onclick="openModal()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">âš™ï¸</button>
</header>

<div class="player-wrapper">
    <video id="videoPlayer" controls autoplay playsinline></video>
</div>

<div class="controls-area">
    <div class="tabs">
        <button id="tab-all" class="tab-btn active" onclick="setMode('all')">ğŸ“º Ú©Û•Ù†Ø§ÚµÛ•Ú©Ø§Ù†</button>
        <button id="tab-fav" class="tab-btn" onclick="setMode('fav')">â­ Ø¯ÚµØ®ÙˆØ§Ø²Û•Ú©Ø§Ù†</button>
    </div>
    <div class="search-row">
        <input type="text" id="search" class="search-input" placeholder="Ø¨Û† Ú©Û•Ù†Ø§Úµ Ø¨Ú¯Û•Ú•Û..." onkeyup="render()">
        <button id="viewToggle" class="view-btn" onclick="toggleView()">ğŸ”²</button>
    </div>
</div>

<div id="grid" class="channel-grid list-mode"></div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--main); margin-top:0; text-align:center;">Ú•ÛÚ©Ø®Ø³ØªÙ†</h3>
        <div class="xtream-form">
            <input type="text" id="xt_host" placeholder="Server URL">
            <input type="text" id="xt_user" placeholder="Username">
            <input type="text" id="xt_pass" placeholder="Password">
            <button class="btn-action" style="background:var(--main); color:white" onclick="loginXtream()">Ø¨Û•Ø³ØªÙ†Û•ÙˆÛ•ÛŒ Xtream</button>
        </div>
        <hr style="border:0.5px solid #222; margin:15px 0;">
        <button class="btn-action" style="background:#333; color:white" onclick="document.getElementById('fileInput').click()">ğŸ“ Ø¨Ø§Ø±Ú©Ø±Ø¯Ù†ÛŒ M3U</button>
        <input type="file" id="fileInput" style="display:none" onchange="fromFile(event)">
        <button class="btn-action" style="background:#550000; color:#ff9999; border:1px solid #770000; margin-top:20px;" onclick="clearAllData()">ğŸ—‘ï¸ Ø³Ú•ÛŒÙ†Û•ÙˆÛ•ÛŒ Ù‡Û•Ù…ÙˆÙˆ Ù„ÛŒØ³ØªÛ•Ú©Û•</button>
        <button class="btn-action" style="background:#444; color:white; margin-top:10px;" onclick="closeModal()">Ø¯Ø§Ø®Ø³ØªÙ†</button>
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const hls = new Hls();
    let channels = JSON.parse(localStorage.getItem('az_data')) || [];
    let favorites = JSON.parse(localStorage.getItem('az_favs')) || [];
    let currentMode = 'all';
    let viewStyle = localStorage.getItem('az_view') || 'list'; // 'list' or 'grid'

    function openModal() { document.getElementById('settingsModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('settingsModal').style.display = 'none'; }

    function toggleView() {
        viewStyle = (viewStyle === 'list') ? 'grid' : 'list';
        localStorage.setItem('az_view', viewStyle);
        document.getElementById('viewToggle').innerText = (viewStyle === 'list') ? 'ğŸ”²' : 'â˜°';
        render();
    }

    function clearAllData() {
        if(confirm("Ø¯ÚµÙ†ÛŒØ§ÛŒ Ù‡Û•Ù…ÙˆÙˆ Ú©Û•Ù†Ø§ÚµÛ•Ú©Ø§Ù† Ø¨Ø³Ú•Ø¯Ø±ÛÙ†Û•ÙˆÛ•ØŸ")) {
            localStorage.removeItem('az_data'); localStorage.removeItem('az_favs');
            channels = []; favorites = []; render(); closeModal();
        }
    }

    function deleteChannel(url, event) {
        event.stopPropagation();
        if(confirm("Ø¦Û•Ù… Ú©Û•Ù†Ø§ÚµÛ• Ø¨Ø³Ú•Ø¯Ø±ÛØªÛ•ÙˆÛ•ØŸ")) {
            channels = channels.filter(c => c.u !== url);
            localStorage.setItem('az_data', JSON.stringify(channels));
            render();
        }
    }

    async function loginXtream() {
        const host = document.getElementById('xt_host').value.trim();
        const user = document.getElementById('xt_user').value.trim();
        const pass = document.getElementById('xt_pass').value.trim();
        if(!host || !user || !pass) return alert("Ø®Ø§Ù†Û•Ú©Ø§Ù† Ù¾Ú• Ø¨Ú©Û•Ø±Û•ÙˆÛ•");
        const apiUrl = `${host}/player_api.php?username=${user}&password=${pass}&action=get_live_streams`;
        try {
            const res = await fetch(apiUrl);
            const data = await res.json();
            if(Array.isArray(data)) {
                channels = data.map(i => ({ n: i.name, l: i.stream_icon, u: `${host}/live/${user}/${pass}/${i.stream_id}.m3u8` }));
                localStorage.setItem('az_data', JSON.stringify(channels));
                render(); closeModal();
            }
        } catch (e) { alert("Ú©ÛØ´Û•ÛŒÛ•Ú© Ù‡Û•ÛŒÛ•"); }
    }

    function fromFile(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split('\n');
            let temp = [], name = '', logo = '';
            lines.forEach(l => {
                if (l.includes('#EXTINF:')) {
                    const logom = l.match(/tvg-logo="([^"]+)"/);
                    logo = logom ? logom[1] : '';
                    name = l.split(',').pop() || 'Channel';
                } else if (l.startsWith('http')) {
                    temp.push({ n: name.trim(), u: l.trim(), l: logo });
                }
            });
            channels = temp; localStorage.setItem('az_data', JSON.stringify(channels));
            render(); closeModal();
        };
        reader.readAsText(e.target.files[0]);
    }

    function setMode(m) { 
        currentMode = m; 
        document.getElementById('tab-all').classList.toggle('active', m === 'all');
        document.getElementById('tab-fav').classList.toggle('active', m === 'fav');
        render(); 
    }

    function toggleStar(name, e) {
        e.stopPropagation();
        favorites = favorites.includes(name) ? favorites.filter(f => f !== name) : [...favorites, name];
        localStorage.setItem('az_favs', JSON.stringify(favorites));
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        const q = document.getElementById('search').value.toLowerCase();
        grid.innerHTML = '';
        grid.className = 'channel-grid ' + (viewStyle === 'list' ? 'list-mode' : 'grid-mode');
        document.getElementById('viewToggle').innerText = (viewStyle === 'list') ? 'ğŸ”²' : 'â˜°';

        let list = channels.filter(c => c.n.toLowerCase().includes(q));
        if (currentMode === 'fav') list = list.filter(c => favorites.includes(c.n));

        if(list.length === 0) {
            grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#555; margin-top:50px;">Ø¨Û•ØªØ§ÚµÛ•</div>';
            return;
        }

        list.forEach(c => {
            const isFav = favorites.includes(c.n);
            const d = document.createElement('div');
            d.className = 'card';
            d.innerHTML = `
                <img src="${c.l || 'https://cdn-icons-png.flaticon.com/512/716/716429.png'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                <div class="card-info"><span>${c.n}</span></div>
                <div class="actions">
                    <div class="fav-star ${isFav ? 'active' : ''}" onclick="toggleStar('${c.n}', event)">â˜…</div>
                    <div class="delete-btn" onclick="deleteChannel('${c.u}', event)">ğŸ—‘ï¸</div>
                </div>`;
            d.onclick = () => {
                if (Hls.isSupported()) { hls.loadSource(c.u); hls.attachMedia(video); hls.on(Hls.Events.MANIFEST_PARSED, () => video.play()); }
                else { video.src = c.u; video.play(); }
                window.scrollTo({top:0, behavior:'smooth'});
            };
            grid.appendChild(d);
        });
    }
    render();
</script>
</body>
</html>
