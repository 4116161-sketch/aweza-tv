<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWEZA TV | Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --main: #e50914; --bg: #050505; --card: #141414; --text: #ffffff; }
        body, html { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }

        header { 
            height: 70px; background: #000; display: flex; justify-content: space-between; 
            align-items: center; padding: 0 30px; border-bottom: 2px solid var(--main); z-index: 1000;
        }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 40px; border-radius: 5px; }
        .logo-text { font-size: 22px; font-weight: 900; color: var(--main); }

        .player-wrapper { width: 100%; height: 45vh; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Ø¨Û•Ø´ÛŒ Ú©Û†Ù†ØªØ±Û†ÚµÛ•Ú©Ø§Ù† */
        .controls { 
            padding: 10px 20px; background: #0a0a0a; display: flex; gap: 10px; 
            align-items: center; border-bottom: 1px solid #1a1a1a;
        }
        .search-bar { flex: 1; padding: 12px 20px; border-radius: 8px; border: 1px solid #222; background: #111; color: white; outline: none; }
        
        .btn { padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; display: flex; align-items: center; gap: 5px; }
        .btn-fav { background: #1a1a1a; color: #ffb400; border: 1px solid #333; }
        .btn-fav.active { background: #ffb400; color: #000; }
        .btn-settings { background: var(--main); color: white; }

        .channel-grid { height: calc(55vh - 110px); overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        
        .card { background: var(--card); border-radius: 10px; padding: 15px; text-align: center; cursor: pointer; border: 1px solid #222; transition: 0.3s; position: relative; }
        .card:hover { border-color: var(--main); transform: translateY(-5px); }
        .card img { width: 55px; height: 55px; object-fit: contain; margin-bottom: 10px; }
        .card span { font-size: 12px; font-weight: 600; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .fav-icon { position: absolute; top: 5px; left: 5px; color: #444; font-size: 18px; }
        .fav-icon.active { color: #ffb400; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #111; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid var(--main); }
        textarea { width: 100%; height: 100px; background: #000; color: #0f0; border: 1px solid #333; margin: 10px 0; padding: 10px; box-sizing: border-box; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--main); }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716429.png" class="logo-img">
        <div class="logo-text">AWEZA TV</div>
    </div>
    <button class="btn btn-settings" onclick="toggleModal(true)">âš™ï¸</button>
</header>

<div class="player-wrapper">
    <video id="videoPlayer" controls autoplay></video>
</div>

<div class="controls">
    <input type="text" id="search" class="search-bar" placeholder="Ø¨Ú¯Û•Ú•Û..." onkeyup="render()">
    <button id="favToggleBtn" class="btn btn-fav" onclick="toggleFavMode()">
        <span>â­</span> Ø¯ÚµØ®ÙˆØ§Ø²
    </button>
</div>

<div class="channel-grid" id="grid"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center; color:var(--main)">Ú•ÛÚ©Ø®Ø³ØªÙ†</h3>
        <button class="btn btn-settings" style="width:100%" onclick="document.getElementById('file').click()">ğŸ“ Ø¨Ø§Ø±Ú©Ø±Ø¯Ù†ÛŒ ÙØ§ÛŒÙ„</button>
        <input type="file" id="file" style="display:none" onchange="fromFile(event)">
        <textarea id="textIn" placeholder="Ú©Û†Ø¯ÛŒ M3U Ù„ÛØ±Û• Ø¯Ø§Ø¨Ù†Û..."></textarea>
        <button class="btn btn-settings" style="width:100%; background:green" onclick="fromText()">âœ… Ø¬ÛÚ¯ÛŒØ±Ú©Ø±Ø¯Ù†</button>
        <button class="btn" style="width:100%; margin-top:10px; background:#333; color:white" onclick="clearData()">ğŸ—‘ï¸ Ø³Ú•ÛŒÙ†Û•ÙˆÛ•</button>
        <button class="btn" style="width:100%; margin-top:10px; background:#444; color:white" onclick="toggleModal(false)">Ø¯Ø§Ø®Ø³ØªÙ†</button>
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const hls = new Hls();
    let channels = JSON.parse(localStorage.getItem('az_data')) || [];
    let favorites = JSON.parse(localStorage.getItem('az_favs')) || [];
    let isFavMode = false;

    function toggleModal(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }

    function fromText() { parse(document.getElementById('textIn').value); }
    function fromFile(e) {
        const reader = new FileReader();
        reader.onload = (ev) => parse(ev.target.result);
        reader.readAsText(e.target.files[0]);
    }

    function parse(data) {
        const lines = data.split('\n');
        let temp = [], name = '', logo = '';
        lines.forEach(l => {
            if (l.includes('#EXTINF:')) {
                const logom = l.match(/tvg-logo="([^"]+)"/);
                logo = logom ? logom[1] : '';
                name = l.split(',').pop() || 'Channel';
            } else if (l.startsWith('http')) {
                temp.push({ n: name.trim(), u: l.trim(), l: logo });
                name = ''; logo = '';
            }
        });
        channels = temp;
        localStorage.setItem('az_data', JSON.stringify(channels));
        render(); toggleModal(false);
    }

    function toggleFavMode() {
        isFavMode = !isFavMode;
        const btn = document.getElementById('favToggleBtn');
        btn.classList.toggle('active');
        render();
    }

    function toggleHeart(name, event) {
        event.stopPropagation();
        if (favorites.includes(name)) {
            favorites = favorites.filter(f => f !== name);
        } else {
            favorites.push(name);
        }
        localStorage.setItem('az_favs', JSON.stringify(favorites));
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        const q = document.getElementById('search').value.toLowerCase();
        grid.innerHTML = '';

        let listToDisplay = channels.filter(c => c.n.toLowerCase().includes(q));

        if (isFavMode) {
            listToDisplay = listToDisplay.filter(c => favorites.includes(c.n));
        }

        if (listToDisplay.length === 0) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#555; margin-top:50px;">
                ${isFavMode ? 'Ù„ÛŒØ³ØªÛŒ Ø¯ÚµØ®ÙˆØ§Ø²Û•Ú©Ø§Ù†Øª Ø¨Û•ØªØ§ÚµÛ•' : 'Ù‡ÛŒÚ† Ú©Û•Ù†Ø§ÚµÛÚ© Ù†Û•Ø¯Û†Ø²Ø±Ø§ÛŒÛ•ÙˆÛ•'}
            </div>`;
            return;
        }

        listToDisplay.forEach(c => {
            const isFav = favorites.includes(c.n);
            const d = document.createElement('div');
            d.className = 'card';
            d.innerHTML = `
                <div class="fav-icon ${isFav ? 'active' : ''}" onclick="toggleHeart('${c.n}', event)">â˜…</div>
                <img src="${c.l || 'https://cdn-icons-png.flaticon.com/512/716/716429.png'}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                <span>${c.n}</span>
            `;
            d.onclick = () => {
                if (Hls.isSupported()) { hls.loadSource(c.u); hls.attachMedia(video); hls.on(Hls.Events.MANIFEST_PARSED, () => video.play()); }
                else { video.src = c.u; video.play(); }
            };
            grid.appendChild(d);
        });
    }

    function clearData() { if(confirm("Ø¯ÚµÙ†ÛŒØ§ÛŒØŸ")) { localStorage.clear(); location.reload(); } }
    if (channels.length > 0) render();
</script>
</body>
</html>
